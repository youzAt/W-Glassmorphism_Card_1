<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css" />
		<title>Glassmorphism Card 1</title>
	</head>
	<body>
		<div class="container">
			<div class="profile-card" data-tilt>
				<img
					src="assets/images/profile.png"
					alt="profile image"
					class="profile__img"
				/>
				<h2 class="profile__name">John Smith</h2>
				<p class="profile__biography">
					I'm student of IT New York and I like to learn coding.
				</p>
				<div class="social-media">
					<a href="#"
						><img
							src="assets/images/facebook.png"
							alt="facebok icon"
					/></a>
					<a href="#"
						><img
							src="assets/images/twitter.png"
							alt="twitter icon"
					/></a>
					<a href="#"
						><img
							src="assets/images/telegram.png"
							alt="telegram icon"
					/></a>
				</div>
				<a href="#" class="btn">message me</a>
			</div>
		</div>
        <script type="text/javascript" src="scripts/vanilla-tilt.js"></script>
	</body>
</html>
